<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Currencyconverter</title>
</head>
<body>

    <main>
        <section>
            <div class="converter-container">
                <h1>currency converter</h1>
                <div class="input-container">
                    <input type="number" value="1" min="1" class="amount"/>
                    <select class="fromcurrency">
                        <!-- <option value="INR"></option>
                        <option value="USD"></option> -->
                    </select>
                </div>

                <div class="arrow"> &#8594 </div>
                <div class="input-container">
                    <input type="number" class="convertedamount" disabled/>
                    <select class="tocurrency">
                        <!-- <option value="INR"></option>
                        <option value="USD"></option> -->
                    </select>
                </div>

                <div class="result">1usd = 82Inr</div>
            </div>
        </section>
    </main>

    <script src="App.js"></script>
</body>
</html>
